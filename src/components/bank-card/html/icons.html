    <style>
        .icons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 10px 50px;
        }
        .svg__icon {
            fill: black;
            border: 2px solid black;
            border-radius: 5px;     
            margin: 5px;
            padding: 15px;
            width: 50px;
            height: 50px;
            
            transition: fill .1s, background .1s;
        }
        .svg__icon:hover {
            fill: darkorange;
            background-color: black;  
        }
    </style>
